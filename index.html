<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Lista de compras">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Lista de compras</title>
</head>

<body>
  <header class="main-header">
    <h1 class="header-heading">Lista de la compra</h1>
    <ul>
      <li>Principal</li>
      <li>Lista</li>
      <li>Acerca de</li>
    </ul>
  </header>
  <main>
    <div class="shopping-cart-counter">
      <i class="fa fa-minus-circle" aria-hidden="true"></i>
      <span>2/3 comprados</span>
    </div>
    <form>
      <h2>Añadir articulo</h2>
      <div>
        <label for="add-article">Nombre:</label>
        <input type="text" id="add-article" required>
      </div>
      <div>
        <label class="price-label" for="price">Precio:</label>
        <div class="price-input">
          <input type="text" id="price" required><span>€</span>
        </div>
      </div>

      <button type="submit">Añadir</button>
    </form>
  </main>
</body>

</html>
